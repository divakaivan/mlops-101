name: Deploy API to GCP

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: fake-app-323017
  REGION: asia
  GAR_LOCATION: asia-docker.pkg.dev/mlops-101/fastapi-taxi-fare-predictor

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: "Checkout"
      uses: "actions/checkout@v3"

    - name: Authenticate with GCP
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=gcp-key.json

    - name: "Set up Cloud SDK"
      uses: "google-github-actions/setup-gcloud@v1"

    - name: "Use gcloud CLI"
      run: "gcloud info"

    - name: "Docker auth"
      run: |-
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build image
      run: docker build . --file Dockerfile --tag ${{ env.GAR_LOCATION }}
      working-directory: src/make_api

    - name: Push image
      run: docker push ${{ env.GAR_LOCATION }}
